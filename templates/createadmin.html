<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Emergency Department Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body class="d-flex h-200 text-center text-white">
    <div class="background-2">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <a href="index.html" style="color: inherit;text-decoration: none;"><h3 class="float-md-start mb-0">Emergency Department</h3></a>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="index">Home</a>
                        <a class="nav-link active" aria-current="page" href="login">Sign-in</a>
                        <a class="nav-link" href="aboutus">About Us</a>
                        <a class="nav-link" href="contactus">Contact Us</a>
                    </nav>
                </div>
            </header>
            <main class="px-3 form-signin">
                <div class="container">
                    <form  method="POST" action="/createadmin" class="border-trier-2">
                        <i class="fas fa-ambulance"></i>
                        <h1 class="h3 mb-3 fw-normal">Admin Registration</h1>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <button class="w-40 btn btn-lg btn-primary" type="submit">Sign Up</button>
                        <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d2a044ecc6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
